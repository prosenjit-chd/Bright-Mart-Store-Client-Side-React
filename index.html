<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bright Mart Store</title>
   <!-- Font Awesome Link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- Custome CSS  -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <!-- Website Title  -->
    <h1 class="text-success text-center mt-3">Bright Mart<span> Store </span></h1>
  </header>
  <main class="main">
    <div class="search-field">
      <div class="search-box">
        <div class="input-group mt-4 mb-4 w-50 mx-auto ">
          <!-- Search Field and button  -->
          <input id="search-field" type="text" class="form-control" placeholder="Search the product you want" aria-label="Search the book you want" aria-describedby="button-addon2">
          <button id="search-btn" class="btn buy-now" type="button" id="button-search">Search</button>
      </div>
    </div>
    <!-- All products show here  -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
          
        </div>
      </div>
      <!-- My Cart Section  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="buy-now btn text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Section  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">

      </div>
   </div>
  </main>
  <footer class="bg-light footer-main">
    <div class="container d-flex flex-md-row flex-column justify-content-between align-items-center ">
        <div>
            <small>
                Â© 2021 Prosenjit Chowdhury. All Rights Reserved.
            </small>
        </div>
        <div>
            <small >
               <span class="footer-element">Privacy</span> <Span class="footer-element">Terms</Span> <span class="footer-element">Feedback</span> <span class="footer-element">Support</span>
            </small>
        </div>
    </div>
</footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <!-- add javascript  enternal file  -->
  <script src="js/app.js"></script>
</body>

</html>
